name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v3

    - name: ğŸŸ¢ Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: ğŸ“¦ Install dependencies
      run: |
        cd app
        npm install

    - name: âœ… Run linter (optional)
      run: |
        cd app
        npx eslint . || true

    - name: ğŸ§ª Run tests (optional)
      run: |
        cd app
        npm test || echo "No tests defined"
